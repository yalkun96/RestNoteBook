<!DOCTYPE html>

<html>
    <head>

        <meta name="description" content="">

        <link rel="stylesheet" href="{% static 'restbook/css/main.css' %}">

            <a href="{% url 'users:logout' %}" class="menu">Logout</a>
        {% else %}
            <a href="{% url 'users:login' %}" class="menu">Login</a> | <a href="{% url 'users:register' %}" class="menu">Registraion</a>

    {% if user.is_authenticated %}
        <a href="{% url 'addnote' %}" class="menu">Add Note</a>
    {% endif %}
    </div>
</div>

    <div class="box">

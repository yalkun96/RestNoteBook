{% extends 'restbook/main.html' %}
{% load static %}

{% block content %}
    <div class="profile-block"">
        {% for prof in prof %}

        <a href="{% url 'home' %}" class="profile-itmes">
            <img class="profile-image" src="{{ prof.avatar.url }}">
            <p class="profile-text">{{ prof.user }}</p>
            <p class="profile-text">{{ prof.bio }}</p>

        </a>
        {% endfor %}

    </div>

{% endblock %}
